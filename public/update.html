<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Update</h1>

      <form action="" method="">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="title" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter name">
          <small id="emailHelp" class="form-text text-muted">Let us know what the name is</small>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="update-check-input">
            <label class="form-check-label" for="update-check-input">Update this thingy</label>
          </div>
        </div>
        <div class="form-group">
          <label for="Price">Price</label>
          <input type="Price" class="form-control" id="Price" placeholder="Price">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="update-check-input">
            <label class="form-check-label" for="update-check-input">Update this thingy</label>
          </div>
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="Description" class="form-control" id="Description" placeholder="Description">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="update-check-input">
            <label class="form-check-label" for="update-check-input">Update this thingy</label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
